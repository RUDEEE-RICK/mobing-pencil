<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Pencil Animation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 style="text-align: center;">Moving Pencil Demo</h1>

    <div class="pencil-container">
        <div class="pencil-box" id="pencil-move">
            <div class="pencil-head"></div>
            <div class="pencil-main">
                <div class="pencil-body">
                    <div class="body"></div>
                    <div class="body"></div>
                    <div class="body"></div>
                </div>
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <div class="pencil-end">
                <div class="pencil-wood"></div>
                <div class="pencil-tip"></div>
            </div>
        </div>
    </div>

    <button class="center" onclick="moveit()">Animate it!</button>

    <script src="./assets/javascript/script.js"></script>
</body>

</html>
